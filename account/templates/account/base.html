<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      {%block title_block %}
      {%endblock%}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{%url 'index'%}">Django</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% block act_home_block %} {% endblock %}">
            <a class="nav-link" href="{%url 'index'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'admin:index'%}">Admin</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item {% block act_pro_block %} {% endblock %}">
            <a class="nav-link" href="{%url 'account:user_profile'%}">Profile</a>
          </li>
          {% else %}
          <li class="nav-item {% block act_reg_block %} {% endblock %}">
            <a class="nav-link" href="{%url 'account:register'%}">Register</a>
          </li>
          {% endif %}
          {% if user.is_authenticated %}
          <li class="nav-item {% block act_logout_block %} {% endblock %}">
            <a class="nav-link" href="{% url 'account:user_logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item {% block act_login_block %} {% endblock %}">
            <a class="nav-link" href="{% url 'account:user_login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
      </nav>
      <!-- navbar end -->
      <div class="container">
        <div class="jumbotron">
          {%block body_block%}

          {%endblock%}
        </div>
      </div>
  </body>
</html>
